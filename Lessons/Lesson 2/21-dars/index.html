<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo ilovasi</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">
    <h2>Todo ilovasi</h2>
    <div class="input-group">
      <input type="text" id="input" placeholder="Ismingizni kiriting">
      <button id="addBtn">+</button>
    </div>
    <ul id="taskList"></ul>

    <div class="footer">
      <span id="count">Sizda 0 ta vazifa mavjud</span>
      <button id="clear">Tozalash</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
